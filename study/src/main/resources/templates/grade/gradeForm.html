<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <form role="form" action="/grade" method="post">
        <div class="form-group">
            <label for="student">학생</label>
            <select name="studentId" id="student" class="form-control">
                <option value="">학생선택</option>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="subject">성적명</label>
            <select name="subjectId" id="subject" class="form-control">
                <option value="">성적선택</option>
                <option th:each="subject : ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.name}" />
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
