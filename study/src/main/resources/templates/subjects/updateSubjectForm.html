<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/header :: header}">
  <title >updateForm</title>
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
  <form th:object="${form}" method="post">
    <!-- id -->
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control"
             placeholder="이름을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="price">점수</label>
      <input type="number" th:field="*{score}" class="form-control"
             placeholder="가격을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="professor">교수</label>
      <input type="text" th:field="*{professor}" class="formcontrol" placeholder="수량을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="report">과제</label>
      <label>
        <input type="text" th:field="*{report}" class="form-control"
               placeholder="저자를 입력하세요" />
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:replace="~{fragments/footer :: footer}"></div>
</div> <!-- /container -->
</body>
</html>
